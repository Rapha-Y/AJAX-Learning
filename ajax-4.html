<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - AJAX & PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET Form</h1>
    <form method="GET" action="process.php">
        <input type="text" name="name">
        <input type="submit", value="submit">
    </form>

    <h1>AJAX GET Form</h1>
    <form id="get-form">
        <input type="text" name="name" id="name-1">
        <input type="submit", value="submit">
    </form>

    <h1>POST Form</h1>
    <form method="POST" action="process.php">
        <input type="text" name="name">
        <input type="submit", value="submit">
    </form>

    <h1>AJAX POST Form</h1>
    <form id="post-form">
        <input type="text" name="name" id="name-2">
        <input type="submit", value="submit">
    </form>

    <script>
        document.getElementById("button").addEventListener("click", getName);
        document.getElementById("get-form").addEventListener("submit", getName);
        document.getElementById("post-form").addEventListener("submit", postName);

        function getName(e) {
            e.preventDefault();

            var name = document.getElementById("name-1").value;
            var xHttpRequest = new XMLHttpRequest();
            xHttpRequest.open("GET", "process.php?name=" + name, true);

            xHttpRequest.onload = function() {
                console.log(this.responseText);
            }

            xHttpRequest.send();
        }

        function postName(e) {
            e.preventDefault();

            var name = document.getElementById("name-2").value;
            var params = "name=" + name;

            var xHttpRequest = new XMLHttpRequest();
            xHttpRequest.open("POST", "process.php", true);
            xHttpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xHttpRequest.onload = function() {
                console.log(this.responseText);
            }

            xHttpRequest.send(params);
        }
    </script>
</body>
</html>

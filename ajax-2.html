<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local JSON</title>
</head>
<body>
    <button id="button-1">Get User</button>
    <button id="button-2">Get Users</button>
    <hr>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById("button-1").addEventListener("click", loadUser);
        document.getElementById("button-2").addEventListener("click", loadUsers);

        function loadUser() {
            var xHttpRequest = new XMLHttpRequest();
            xHttpRequest.open("GET", "user.json", true);

            xHttpRequest.onload = function() {
                if(this.status == 200) {
                    var user = JSON.parse(this.responseText);

                    var output = "";
                    output += "<ul>" + "<li>ID: " + user.id + "</li>" + "<li>Name: " + user.name + "</li>" + "<li>E-mail: " + user.email + "</li>" + "</ul>";

                    document.getElementById("user").innerHTML = output;
                }
            }

            xHttpRequest.send();
        }

        function loadUsers() {
            var xHttpRequest = new XMLHttpRequest();
            xHttpRequest.open("GET", "users.json", true);

            xHttpRequest.onload = function() {
                if(this.status == 200) {
                    var users = JSON.parse(this.responseText);

                    var output = "";
                    for(var i in users) {
                        output += "<ul>" + "<li>ID: " + users[i].id + "</li>" + "<li>Name: " + users[i].name + "</li>" + "<li>E-mail: " + users[i].email + "</li>" + "</ul>";
                    }

                    document.getElementById("users").innerHTML = output;
                }
            }

            xHttpRequest.send();
        }
    </script>
</body>
</html>
